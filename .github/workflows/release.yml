name: Publish release on tag
on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Publish binaries
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Make a release
      uses: softprops/action-gh-release@v1
      with:
        files: dotify
        draft: true
        name: "Version v"
