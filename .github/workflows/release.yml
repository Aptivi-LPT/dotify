name: Publish release on tag
on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Publish binaries
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Make a release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.G_TOKEN }}
        file: dotify
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
        release_name: "Version v"
