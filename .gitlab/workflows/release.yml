prepare_job:
  stage: prepare
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - 'echo "SUBJECT=$(cat CHANGES.TITLE)" >> variables.env'
    - 'export BODYSET="$(cat CHANGES)\n- SHA256 sum of dotify: $(sha256sum dotify)"'
    - 'echo "BODYBASE64=$(printf ''%s'' "${BODYSET}" | base64 -w 0)" >> variables.env'
  artifacts:
    reports:
      dotenv: variables.env

release_job:
  stage: release
  image: gitlab/glab:latest
  needs:
    - job: prepare_job
      artifacts: true
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - 'echo Creating release...'
    - 'BODY="$(echo $BODYBASE64 | base64 -d)"'
    - 'glab auth login --hostname $CI_SERVER_HOST --job-token $CI_JOB_TOKEN'
    - 'glab release create $CI_COMMIT_TAG --name "$SUBJECT" --notes "$BODY"'
